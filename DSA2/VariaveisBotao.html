<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Variaveis botões</title>

</head>

<body>
<h1>Atentificação</h1>
<input type="button" class="botao" value="login" onclick="login()">

<script>
    function login(){
        var nome = prompt("Autenticação", "Informe um nome para identificar o login!");
        alert("Bem vindo" + nome);
        document.write("<h2>Login:" + nome +"<br /> foi aceito!! </b2> " );
    }
</script>
</body>
</html>
