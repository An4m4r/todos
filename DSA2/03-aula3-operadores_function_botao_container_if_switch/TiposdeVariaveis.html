<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Aula Tipos de variáveis</title>
</head>
<body onload="iniciar ()">
    <script>
        function iniciar (){
            var x = "Olá";
            document.write("<h1>Variáveis em javaScript</h1>");
            document.write("A variável agora é String:" + x + "</br>");

            x = 12 + 13;
            document.write("Agora é do tipo inteir:" + x + "</br>");
            
            x = 4.5 + 5.25;
            document.write("Neste momento é float:" + x + "</br>");


        }
    </script>
    
</body>
</html>
